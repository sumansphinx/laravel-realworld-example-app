jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'

    - name: Install Sonar Scanner
      run: |
        
    - name: Run Sonar Scanner
      run: sonar-scanner
      env:
        SONAR_HOST_URL: "https://http://192.168.3.38:9000"
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
